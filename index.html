<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Xadrez</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #board { width: 400px; margin: 20px auto; }
        button { font-size: 18px; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Jogo de Xadrez</h1>
    <div id="board"></div>
    <button id="resetButton">Reiniciar</button>

    <script>
                import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBdpllrJMyygX7rnghGoCg2C48g-R1wmvI",
  authDomain: "chess-app-4d926.firebaseapp.com",
  databaseURL: "https://console.firebase.google.com/u/0/project/chess-app-4d926/firestore/databases/-default-/data",
  projectId: "chess-app-4d926",
  storageBucket: "chess-app-4d926.firebasestorage.app",
  messagingSenderId: "352952439002",
  appId: "1:352952439002:web:9673d5bc928bdd9b0d95e3"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
        
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expande o Mini-App no Telegram

        let game = new Chess();
        let board = null;

        function initBoard() {
            let boardElement = document.getElementById('board');
            if (boardElement) {
                board = Chessboard(boardElement, {
                    draggable: true,
                    position: 'start',
                    onDrop: onDrop
                });
            } else {
                console.error("Erro: Elemento do tabuleiro não encontrado.");
            }
        }

        function onDrop(source, target) {
            let move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            board.position(game.fen()); // Atualiza o tabuleiro com o novo estado do jogo
            if (game.game_over()) alert('Fim de Jogo!');
        }

        function resetGame() {
            game.reset();
            if (board) {
                board.position('start');
            } else {
                console.error("Erro: O tabuleiro não foi inicializado corretamente. Tentando reinicializar.");
                initBoard();
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            initBoard();
            document.getElementById("resetButton").addEventListener("click", resetGame);
        });
    </script>
</body>
</html>
