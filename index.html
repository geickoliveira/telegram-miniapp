<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Xadrez e Damas</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { font-size: 18px; margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Escolha seu jogo</h1>
    <button onclick="startGame('xadrez')">Xadrez</button>
    <button onclick="startGame('damas')">Damas</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Expande o Mini-App

        function startGame(game) {
            tg.sendData(game); // Envia dados ao bot
            alert("Iniciando " + game + "...");
        }
    </script>
</body>
</html>
