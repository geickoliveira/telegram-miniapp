<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Xadrez</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 2px;
            border: 2px solid #333;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }
        .square.light {
            background-color: #f0d9b5;
        }
        .square.dark {
            background-color: #b58863;
        }
        .piece {
            font-size: 40px;
            cursor: grab;
        }
        #resetButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #resetButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Jogo de Xadrez</h1>
    <div id="board"></div>
    <button id="resetButton">Reiniciar</button>

    <script>
	        import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBdpllrJMyygX7rnghGoCg2C48g-R1wmvI",
  authDomain: "chess-app-4d926.firebaseapp.com",
  projectId: "chess-app-4d926",
  storageBucket: "chess-app-4d926.firebasestorage.app",
  messagingSenderId: "352952439002",
  appId: "1:352952439002:web:9673d5bc928bdd9b0d95e3"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
	
        let tg = window.Telegram.WebApp;
        tg.expand();

        const boardElement = document.getElementById('board');
        let selectedPiece = null;
        let selectedSquare = null;

        const initialPieces = [
            ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'],
            ['♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'],
            ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖']
        ];

        function createBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square', (row + col) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = row;
                    square.dataset.col = col;
                    
                    const piece = initialPieces[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.classList.add('piece');
                        pieceElement.textContent = piece;
                        pieceElement.dataset.row = row;
                        pieceElement.dataset.col = col;
                        square.appendChild(pieceElement);
                    }

                    square.addEventListener('click', () => handleSquareClick(row, col));
                    boardElement.appendChild(square);
                }
            }
        }

        function isValidMove(piece, fromRow, fromCol, toRow, toCol) {
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            switch (piece) {
                case '♙': // Peão Branco
                    return fromCol === toCol && (toRow - fromRow === -1 || (fromRow === 6 && toRow - fromRow === -2));
                case '♟': // Peão Preto
                    return fromCol === toCol && (toRow - fromRow === 1 || (fromRow === 1 && toRow - fromRow === 2));
                case '♖': case '♜': // Torre
                    return fromRow === toRow || fromCol === toCol;
                case '♘': case '♞': // Cavalo
                    return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
                case '♗': case '♝': // Bispo
                    return rowDiff === colDiff;
                case '♕': case '♛': // Rainha
                    return rowDiff === colDiff || fromRow === toRow || fromCol === toCol;
                case '♔': case '♚': // Rei
                    return rowDiff <= 1 && colDiff <= 1;
                default:
                    return false;
            }
        }

        function handleSquareClick(row, col) {
            const square = document.querySelector(`.square[data-row="${row}"][data-col="${col}"]`);
            const piece = square.querySelector('.piece');
            
            if (selectedPiece) {
                const fromRow = parseInt(selectedPiece.dataset.row);
                const fromCol = parseInt(selectedPiece.dataset.col);
                const pieceType = selectedPiece.textContent;
                
                if (isValidMove(pieceType, fromRow, fromCol, row, col)) {
                    if (piece) piece.remove();
                    selectedPiece.dataset.row = row;
                    selectedPiece.dataset.col = col;
                    square.appendChild(selectedPiece);
                }
                selectedPiece = null;
                selectedSquare.classList.remove('selected');
                selectedSquare = null;
            } else if (piece) {
                selectedPiece = piece;
                selectedSquare = square;
                square.classList.add('selected');
            }
        }

        function resetBoard() {
            createBoard();
        }

        createBoard();
        document.getElementById('resetButton').addEventListener('click', resetBoard);
    </script>
</body>
</html>
